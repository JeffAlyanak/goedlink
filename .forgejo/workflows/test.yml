name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: check hostname resolves right
        run: |
          apt update && apt install -y iputils-ping && ping -c 1 forge.rights.ninja

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.6'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: |
          mkdir -p coverage
          go test -v -coverprofile=coverage/coverage.out ./...
          go tool cover -func=coverage/coverage.out -o coverage/report

      - name: Add a comment to the pull request
        uses: https://github.com/peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: coverage/report
